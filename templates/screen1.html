<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <style>
    /* Define a custom aspect ratio if needed, or rely on w/h directly */
         .aspect-ratio-596x368 {
            aspect-ratio: 596 / 368; /* Calculated from background image dimensions */
        }
    </style>
<!--body class="min-h-screen bg-[#FFF0F5] flex items-center justify-center p-4"CHANGE AFTER DONE CODE-->
    <body class="min-h-screen bg-gradient-to-br from-purple-200 via-pink-200 to-blue-200 flex items-center justify-center p-4">

    <!-- Main container for the layered elements -->
    <!-- This div will be relatively positioned to allow absolute positioning of children -->
    <div class="relative max-w-lg w-full aspect-video flex items-center justify-center">
        <!-- Background Pink Rectangle -->
        <img
            src="{{ url_for('static', filename='images/Background.png') }}"
    
        />
        <!--HOTPINK OVERLAY-->
        <img
            src="{{ url_for('static', filename='images/Background_overlay.png') }}"
            class="absolute top-0 right-0 w-full h-full object-contain scale-90"
        
        />

        <!-- "FAT CAT DRESS UP!" Title Image -->
        <img
            src="{{ url_for('static', filename='images/title1.png') }}"
            class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/5 w-3/4 md:w-2/3 h-auto object-contain scale-110"
    
        />
         <!-- " text: press play button"  -->
        <img
            src="{{ url_for('static', filename='images/press_play.png') }}"
           class="absolute top-1/4 left-1/2 -translate-x-[-45px] -translate-y-[-170px] w-1/4 md:w-1/5 h-auto object-contain scale-25"

        />
        <!-- Play Button Image (clickable) -->
    <a href="/fur_color"
        class="absolute bottom-[60px] left-1/2 -translate-x-1/2 translate-y-1/2
          block w-1/2 md:w-1/3 h-auto cursor-pointer
          transition-transform duration-300 ease-in-out
          scale-[0.3] hover:scale-[0.35]">
        <!-- your image or button here -->

            <img
                src="{{ url_for('static', filename='images/Polygon 1.png') }}"
                alt="Press Play"
                class="w-full h-full object-contain"
            />
        </a>
    </div>

</body>
</html>
